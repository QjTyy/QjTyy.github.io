<!DOCTYPE html>
<html>
<head>
    <title>登陆</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
    <meta charset="utf-8">
    <style type="text/css">
        body{
            overflow: hidden;
            margin: 0;
            font-family: 'Love Ya Like A Sister', cursive;
            font-size: 40px;
        }
    </style>
</head>
<body>
	<!--背景音乐-->
	<audio src="白羊.m4a" autoplay="autoplay"></audio>
    <div style="position: absolute; z-index: 0;">
        <canvas></canvas> <!--canvas 画布-->
    </div>
    <div style="position: absolute; z-index: 10; left: 500px;">
        <br><br><br><br><br>
        <center><p>请填写</p></center>
        <center><label for="name">你的名字：</label><input type="text" name="you" id="you" /></center><br>
        <center><label for="pw">你最爱的人：</label><input type="text" name="i" id="i" /></center><br>
        <center><input type="submit" value="提交" onclick="addUsers();" /></center>
    </div>
    <script type="text/javascript">
        function addUsers(){
            var a1=document.getElementById('you').value;
            var a2=document.getElementById('i').value;
            if(a1==null||a1!="唐艳樱"){
                alert("听话，输自己的名字");
                a1.focus();
                return false;
            }
            if(a2==null||a2!='钱杰'){
                alert("唐艳樱,你怎么连你我叫什么都不知道了啊");
                a2.focus();
                return false;
            }
            alert("宝贝，我爱你！！");
            window.location="next.html";
        }


        var canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d");

        var ww,wh;

        function onResize(){
            ww = canvas.width = window.innerWidth;
            wh = canvas.height = window.innerHeight;
        }

        ctx.strokeStyle = "red";
        ctx.shadowBlur = 25;
        ctx.shadowColor = "hsla(0, 100%, 60%,0.5)";

        var precision = 100;
        var hearts = [];
        var mouseMoved = false;
        function onMove(e){
            mouseMoved = true;
            if(e.type === "touchmove"){
                hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
                hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
            }
            else{
                hearts.push(new Heart(e.clientX, e.clientY));
                hearts.push(new Heart(e.clientX, e.clientY));
            }
        }

        var Heart = function(x,y){
            this.x = x || Math.random()*ww;
            this.y = y || Math.random()*wh;
            this.size = Math.random()*2 + 1;
            this.shadowBlur = Math.random() * 10;
            this.speedX = (Math.random()+0.2-0.6) * 8;
            this.speedY = (Math.random()+0.2-0.6) * 8;
            this.speedSize = Math.random()*0.05 + 0.01;
            this.opacity = 1;
            this.vertices = [];
            for (var i = 0; i < precision; i++) {
                var step = (i / precision - 0.5) * (Math.PI * 2);
                var vector = {
                    x : (15 * Math.pow(Math.sin(step), 3)),
                    y : -(13 * Math.cos(step) - 5 * Math.cos(2 * step) - 2 * Math.cos(3 * step) - Math.cos(4 * step)) 
                }
                this.vertices.push(vector);
            }
        }

        Heart.prototype.draw = function(){
            this.size -= this.speedSize;
            this.x += this.speedX;
            this.y += this.speedY;
            ctx.save();
            ctx.translate(-1000,this.y);
            ctx.scale(this.size, this.size);
            ctx.beginPath();
            for (var i = 0; i < precision; i++) {
                var vector = this.vertices[i];
                ctx.lineTo(vector.x, vector.y);
            }
            ctx.globalAlpha = this.size;
            ctx.shadowBlur = Math.round((3 - this.size) * 10);
            ctx.shadowColor = "hsla(0, 100%, 60%,0.5)";
            ctx.shadowOffsetX = this.x + 1000;
            ctx.globalCompositeOperation = "screen"
            ctx.closePath();
            ctx.fill()
            ctx.restore();
        };


        function render(a){
            requestAnimationFrame(render);

            hearts.push(new Heart())
            ctx.clearRect(0,0,ww,wh);
            for (var i = 0; i < hearts.length; i++) {
                hearts[i].draw();
                if(hearts[i].size <= 0){
                    hearts.splice(i,1);
                    i--;
                }
            }
        }


        onResize();
        window.addEventListener("mousemove", onMove);
        window.addEventListener("touchmove", onMove);
        window.addEventListener("resize", onResize);
        requestAnimationFrame(render);

    </script>
</body>
</html>
